<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hack Planner</title>
</head>
<body>
<h1>Hack Planner</h1>
<ul>
    {% for item in items%}
    <li>
        {{ item }}
        <a href="/edit/{{ loop.index }}'">Edit</a>
        <a href="/delete/{{ loop.index }}">Delete</a>
    </li>
    {% endfor %}
</ul>
<form action="/add" method="post">
    <input type="text" name="item" placeholder="Enter Item">
    <button type="submit">Add</button>
</form>
</body>
</html>
